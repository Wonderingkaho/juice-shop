spec:
  host: juice-shop.acwlab.azure
  tls:
    secret: juice-shop-general-tls
  #  policies:
  #  - name: waf-policy
  upstreams:
    - name: juice-shop
      service: juice-shop
      port: 3000
  routes:
    - path: /
      action:
        pass: juice-shop